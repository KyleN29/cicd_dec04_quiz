name: CD

on:
  push:
    branches: [ master ]

jobs:
  Deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: upload the artifacts
        uses: actions/upload-pages-artifact@v4
        with:
          path: .

      - name: deploy the artifcats
        uses: actions/deploy-pages@v4


